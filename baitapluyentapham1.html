    //     Cho kết quả hiển thị trên màn hình.

    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let nameStar = prompt('nhập tên chòm sao');

    function chomsao(nameStar) {
        for (let i = 0; i < arr1.length; i++) {
            if (nameStar == arr1[i]) {
                return arr2[i];
            }
        }
        return "";
    }

    if (nameStar == "") {
        document.write("không có tên ngôi sao");
    } else {
        document.write("tên ngôi sao tương ứng của " + nameStar + "là" + chomsao(nameStar));
